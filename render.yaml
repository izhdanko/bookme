databases:
  - name: bookme
    databaseName: bookme_production
    user: bookme

services:
  - type: web
    name: bookme
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bookme
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false